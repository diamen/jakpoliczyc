<h2>Dodaj artykuł</h2>

<form name="addForm">

    <jpcategory items="{{mockMenu}}"></jpcategory>

    <div class="form-group">
        <label for="add-tags">Tagi</label>
        <textarea ng-pattern="pattern.tags" ng-model="add.tags" name="addTags" class="form-control" id="add-tags" maxlength="1000"
                  aria-describedby="add tags" rows="4" jpcharacters></textarea>
        <small class="form-text text-muted">Tagi oddzielaj spacjami. Pole nie jest wymagane.</small>
        <div ng-show="addForm.addTags.$error.jpcharacters">
            <span class="jperror">Dopuszczalne tylko litery alfabetu</span>
        </div>
    </div>

    <div class="form-group">
        <label for="add-title">Tytuł artykułu</label>
        <input maxlength="100" type="text" name="addTitle" ng-model="add.title" class="form-control" id="add-title" aria-describedby="title" placeholder="Wprowadź tytuł" required>
        <div ng-show="addForm.addTitle.$error.required">
            <span class="jperror">Pole jest wymagane</span>
        </div>
        <small class="form-text text-muted">Maksymalna liczba znaków to 100.</small>
    </div>

    <div class="form-group">
        <label for="add-intro">Wprowadzenie do artykułu</label>
        <textarea class="form-control" name="addIntro" ng-model="add.intro" id="add-intro" aria-describedby="intro" rows="4" required></textarea>
        <div ng-show="addForm.addIntro.$error.required">
            <span class="jperror">Pole jest wymagane</span>
        </div>
        <small class="form-text text-muted">Pierwszy, pogrubiony akapit artykułu.</small>
    </div>

    <jppostarea form="addForm" rows="20"></jppostarea>

    <div class="input-group add-youtube">
        <span class="input-group-addon">
            <input ng-model="youtubeEnabled" ng-true-value="true" ng-false-value="false" type="checkbox" aria-label="youtube checkbox">
        </span>
        <span class="input-group-addon" id="sizing-addon1">www</span>
        <input ng-disabled="!youtubeEnabled" type="url" placeholder="youtube link" class="form-control" aria-label="youtube input.">
    </div>

    <div class="add-submit">
        <button ng-click="openModalSaveToStorage()" class="btn btn-primary">Zapisz w schowku</button>
        <button ng-click="openModalSubmit()" ng-disabled="addForm.$invalid" class="btn btn-primary">Opublikuj</button>
    </div>

</form>
