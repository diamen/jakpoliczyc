<div class="jplist">
    <h2>Schowek</h2>

    <table>
        <tr>
            <th>No</th>
            <th>Rodzaj</th>
            <th>Tytu≈Ç</th>
            <th>Tagi</th>
            <th>Data</th>
        </tr>
        <tr ng-click="goSingleStorage($index + 1)" ng-repeat="article in storage | orderBy: date">
            <td><strong>{{$index + 1}}</strong></td>
            <td>[{{getKind(article.kind)}}]</td>
            <td><strong>{{article.title}}</strong></td>
            <td><span ng-repeat="tag in article.tags">[{{tag}}] </span></td>
            <td>{{article.date | date: 'HH:mm dd/MM/yyyy'}}</td>
        </tr>
    </table>
</div>
