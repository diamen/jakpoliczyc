<!DOCTYPE html>
<html ng-app="jakPoliczycApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>JakPoliczyc</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="/libraries/head/head.load.min.js"></script>
    <script src="/scripts/glue.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css"/>
    <link rel="stylesheet" href="/libraries/angular-ui-tree/dist/angular-ui-tree.css"/>
</head>
<body ng-controller="parentCtrl">

    <header class="header" ng-include="'/views/header.html'"></header>
    <div ng-include="'/views/tagger.html'"></div>
    <div class="row jpcontainer">
        <div class="col-md-2 fortest slideable">
            <jpmenu></jpmenu>
        </div>
        <div class="col-md-10 slideable" ng-controller="articleCtrl">
            <jparticle ng-repeat="article in filteredArticles" title="{{article.title}}" author="MaÅ‚gorzata Kotarska" date="{{article.date}}"
                       tags="{{article.tags}}" intro="{{article.intro}}" content="{{article.content}}" comments="{{article.comments}}" add="addComment(author, content)"></jparticle>
        </div>
    </div>

</body>
</html>
