<!DOCTYPE html>
<html ng-app="jakPoliczycApp" class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>JakPoliczyc</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="/libraries/head/head.load.min.js"></script>
    <script src="/scripts/glue.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css"/>
    <link rel="stylesheet" href="/libraries/angular-ui-tree/dist/angular-ui-tree.css"/>
</head>
<body ng-controller="parentCtrl">

    <header ng-click="goHome()" role="banner" class="header" ng-include="'/views/header.html'"></header>
    <div ng-include="'/views/tagger.html'"></div>
    <div class="jpcontainer">
        <div class="col-2 slideable">
            <jpmenu ng-class="isMenuOpened ? 'show-s' : 'hide-s'" items="{{mockMenu}}"></jpmenu>
            <section class="subscriber" ng-include="'/views/subscriber.html'"></section>
        </div>
        <main class="col-10 slideable jpmain">
            <ui-view></ui-view>
        </main>
        <section class="contact" ng-include="'/views/contact.html'"></section>
        <footer>Autor strony: <strong>Michał Stobiński</strong></footer>
    </div>

</body>
</html>
