<div class="jplist">
    <h2>Kahoot</h2>
    <table class="table table-striped table-kahoot">
        <thead>
            <tr>
                <th>No</th>
                <th>{{$root.language.kahootName}}</th>
                <th>{{$root.language.kahootDiff}}</th>
                <th>{{$root.language.kahootUrl}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="kahoot in kahoots">
                <td>{{$index + 1}}</td>
                <td>{{kahoot.title}}</td>
                <td>{{$root.language[kahoot.languageKey]}}</td>
                <td><button class="btn btn-default" ng-click="redirect(kahoot.url)">{{$root.language.kahootRed}}</button></td>
            </tr>
        </tbody>
    </table>
</div>
