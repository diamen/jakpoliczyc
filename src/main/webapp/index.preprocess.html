<!DOCTYPE html>
<html ng-app="jakPoliczycApp" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JakPoliczyc</title>

    <meta name="Description" content="JakPoliczyc zawiera artykuly zwiazane z fizyka i matematyka">
    <meta name="Keywords" content="liczyc, jakpoliczyc, edukacja, szkola, matematyka, fizyka, matma, fiza, gimnazjum, liceum">

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
        TeX: {
            extensions: ["cancel.js"]
        }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <!-- @if NODE_ENV='development' -->
    <script src="/scripts/glue.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV='production' -->
    <script src="/scripts/output.min.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV='development' -->
    <link rel="stylesheet" href="/styles/main.css"/>
    <!-- @endif -->

    <!-- @if NODE_ENV='production' -->
    <link rel="stylesheet" href="/styles/main.min.css"/>
    <!-- @endif -->

</head>
<body ng-controller="parentCtrl">

    <div class="jpalerts">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
             close="closeAlert($index)">{{alert.msg}}</div>
    </div>

    <header role="banner" class="header" ng-include="'views/header.html'"></header>
    <div ng-include="'views/toolbelt.html'"></div>
    <div class="jpcontainer slideable">
        <div class="col-2">
            <jp-menu ng-class="isMenuOpened ? 'show-s' : 'hide-s'" items="{{menu}}"></jp-menu>
            <section class="subscriber" ng-include="'views/subscriber.html'"></section>
        </div>
        <main class="col-10 jpmain">
            <ui-view></ui-view>
        </main>
        <jp-contact></jp-contact>
        <div class="social" ng-controller="linkCtrl" ng-include="'views/links.html'"></div>
        <footer>{{language.webAuthor}}: <strong>Michał Stobiński</strong></footer>
    </div>

</body>
</html>
